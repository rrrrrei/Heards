        const Kitaku = document.querySelector("#Kitaku");
        const Bus = document.querySelector("#Bus");
        const Minmin = document.querySelector("#Minmin");
        const Suzumushi = document.querySelector("#Suzumushi");

        // <inputaudio>
        const Rinrin = document.querySelector("#Rinrin");
        const Kodomo = document.querySelector("#Kodomo");
        const Fan = document.querySelector("#Fan");
        const Rinrin2 = document.querySelector("#Rinrin2");
        const Karakara = document.querySelector("#Karakara");
        const Key = document.querySelector("#Key");
        const Ashioto = document.querySelector("#Ashioto");
        const bgm7 = document.querySelector("#bgm7");
        const bgm8 = document.querySelector("#bgm8");
        const bgm9 = document.querySelector("#bgm9");


        document.addEventListener('keydown', playing);

        function playing(e) {
            // <setaudio>
            if (e.code === 'KeyA') {
                Magic1.play();
            }
            else if (e.code === 'KeyB') {
                Bird.play();
            }
            else if (e.code === 'KeyC') {
                Baby.play();
            }
            else if (e.code === 'KeyD') {
                Chin.play();
            }
            else if (e.code === 'KeyE') {//音量ここ基準
                Cookie.play();
            }
            else if (e.code === 'KeyF') {
                Cooking.play();
            }
            else if (e.code === 'KeyG') {
                Mist.play();
            }
            else if (e.code === 'KeyI') {//音量大きめ
                Opening.play();
            }
            else if (e.code === 'KeyH') {
                OpenBox.play();
            }
            else if (e.code === 'KeyJ') {
                RailCrossing.play();
            }
            else if (e.code === 'KeyK') {
                Rain.play();
            }
            else if (e.code === 'KeyL') {//大きく
                Secondhand.play();
            }
            else if (e.code === 'KeyM') {
                Siren.play();
            }
            else if (e.code === 'KeyN') {
                Stones.play();
            }
            else if (e.code === 'KeyO') {//バタンギィだけ、音若干大きめに
                Toaster.play();
            }
            else if (e.code === 'KeyP') {//音少し大きく
                Wash.play();
            }
            else if (e.code === 'KeyQ') {//音量小さく
                Foorin.play();
            }
            else if (e.code === 'KeyR') {//音量小さく
                Gerira.play();
            }
            else if (e.code === 'KeyS') {
                Heart.play();
            }
            else if (e.code === 'KeyT') {//ピッからでいい
                Otohime.play();
            }
            else if (e.code === 'KeyU') {//若干音小さめでもいいかも
                Rain2.play();
            }
            else if (e.code === 'KeyV') {
                Register.play();
            }
            else if (e.code === 'KeyW') {//階段上がるとこからでOK、足音と鍵音分けてもいいかも
                Kitaku.play();
            }
            else if (e.code === 'KeyX') {
                Bus.play();
            }
            else if (e.code === 'KeyY') {
                Minmin.play();
            }
            else if (e.code === 'KeyZ') {
                Suzumushi.play();
            }

            // <inputaudio>
            else if (e.code === 'Key0') {
                Rinrin.play();
            }
            else if (e.code === 'Key1') {
                Kodomo.play();
            }
            else if (e.code === 'Key2') {
                Fan.play();
            }
            else if (e.code === 'Key3') {
                Rinrin2.play();
            }
            else if (e.code === 'Key4') {
                Karakara.play();
            }
            else if (e.code === 'Key5') {

            }
            else if (e.code === 'Key6') {
                Ashioto.play();
            }
            else if (e.code === 'Key7') {
                bgm7.play();
            }
            else if (e.code === 'Key8') {
                bgm8.play();
            }
            else if (e.code === 'Key9') {
                bgm9.play();
            }
        }

        document.addEventListener('keyup', pausing);

        function pausing(e) {
            // <setaudio>
            if (e.code === 'KeyA') {
                Magic1.pause();
                Magic1.currentTime = 0;
            }
            else if (e.code === 'KeyB') {
                Bird.pause();
