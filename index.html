<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
  <div class="container">
    <!-- audioタグで再生   -->
    <audio id="Magic1" controls loop>
      <source src="assets/Magic1.mp3" type="audio/mp3">
    </audio>
    <audio id="Magic2" controls loop>
      <source src="assets/Magic2.mp3" type="audio/mp3">
    </audio>
    <audio id="Baby" controls loop>
      <source src="assets/Baby.mp3" type="audio/mp3">
    </audio>
    <audio id="Chin" controls loop>
      <source src="assets/Chin.mp3" type="audio/mp3">
    </audio>
    <audio id="Cookie" controls loop>
      <source src="assets/Cookie.mp3" type="audio/mp3">
    </audio>
    <audio id="Eating" controls loop>
      <source src="assets/Eating.mp3" type="audio/mp3">
    </audio>
    <audio id="Mist" controls loop>
      <source src="assets/Mist.mp3" type="audio/mp3">
    </audio>
    <audio id="Open" controls loop>
      <source src="assets/Open.mp3" type="audio/mp3">
    </audio>
    <audio id="OpenBox" controls loop>
      <source src="assets/OpenBox.mp3" type="audio/mp3">
    </audio>
    <audio id="RailCrossing" controls loop>
      <source src="assets/RailCrossing.mp3" type="audio/mp3">
    </audio>
    <audio id="Rain" controls loop>
      <source src="assets/Rain.mp3" type="audio/mp3">
    </audio>
    <audio id="Secondhand" controls loop>
      <source src="assets/Seconhand.mp3" type="audio/mp3">
    </audio>
    
  </div>
  <!-- .container -->
  
  <script>
      const Magic1 = document.querySelector("#Magic1");       // <audio>
    
      document.addEventListener('keydown', playing);
      
      function playing(e) {
           if(e.code === 'KeyA'){
              Magic1.play();
           }
           else if(e.code === 'KeyB'){
              Magic2.play();
           }
        }
  </script>
</body>
</html>
